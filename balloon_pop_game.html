
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Balloon Pop Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #c2f0f7, #ffffff);
      font-family: Arial, sans-serif;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: inset -5px -10px 10px rgba(0,0,0,0.2);
    }
    @keyframes float {
      0% { bottom: 0; opacity: 0.7; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
<script>
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * (window.innerWidth - 60) + 'px';
    balloon.style.animation = 'float 6s linear';
    balloon.onclick = () => {
      balloon.remove();
      score++;
      document.title = "Score: " + score;
    };
    document.body.appendChild(balloon);
    setTimeout(() => {
      if (document.body.contains(balloon)) {
        balloon.remove();
      }
    }, 6000);
  }

  let score = 0;
  setInterval(createBalloon, 1000);
</script>
</body>
</html>
